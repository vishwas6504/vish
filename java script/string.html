<!DOCTYPE html>
<html>
  <body>
      <h1>JavaScript const</h1>
      <p>Declaring a constant array does NOT make the elements unchangeable:</p>
      <p id="demo"></p>
      <script>
    document.getElementById("demo").innerHTML =
typeof ""+"<br>"+
typeof "John" + "<br>" +
typeof "John Doe";
 
 </script>
 </body>
</html>
