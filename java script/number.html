<!DOCTYPE html>
<html>
  <body>
      <h1>JavaScript const</h1>
      <p>Declaring a constant array does NOT make the elements unchangeable:</p>
      <p id="demo"></p>
      <script>
    document.getElementById("demo").innerHTML =
typeof 20+"<br>"+
typeof 3.142 + "<br>" +
typeof 0.00000123;
 
    </script>
  </body>
</html>
