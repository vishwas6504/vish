<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>This example shows the syntax of a function, without the use of arrow function syntax.</p>
<p id="demo"></p>

<script>
let hello = "";
hello = val => "Hello " + val;

document.getElementById("demo").innerHTML = hello("vishwas");
</script>

</body>
</html>
