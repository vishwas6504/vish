<!DOCTYPE html>
<html lang="en">

<body>
    <h1>find the largests of three numbers</h1>
    <p id="demo"></p>
    <script>
        let a =10;
        let b=55;
        let c=654;
        let big =(a>b)?(a>c?a:c):(b>c?b:c);
        document.getElementById("demo").innerHTML =big;

    </script>
    
</body>
</html>
