<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Sequence</title>
</head>
<body>
  <h1>Fibonacci Sequence</h1>
  <p>Enter a number to generate the Fibonacci sequence:</p>
  <input id="num" type="number" placeholder="Enter a number">
  <button id="generate">Generate Fibonacci Sequence</button>
  <div id="result"></div>

  <script >
  const numInput = document.getElementById('num');
  const generateButton = document.getElementById('generate');
  const resultDiv = document.getElementById('result');
  
  generateButton.addEventListener('click', () => {
    const num = parseInt(numInput.value);
    const fibSeq = fibonacci(num);
    resultDiv.innerHTML = `Fibonacci Sequence up to ${num}: ${fibSeq.join(', ')}`;
  });
  
  function fibonacci(n) {
    if (n <= 1) return [0];
    if (n === 2) return [0, 1];
  
    let fibSeq = [0, 1];
    for (let i = 2; i < n; i++) {
      fibSeq.push(fibSeq[i - 1] + fibSeq[i - 2]);
    }
    return fibSeq;
  }</script>
</body>
</html>
