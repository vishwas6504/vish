<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>
<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  [1, "banana"],
  [2, "mango"],
  [3, "saleem"]
]);

fruits.set(1, "tushar");
document.getElementById("demo").innerHTML = fruits.get(1);


</script>
</body>
</html>
