<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Maps</h2>
        <p>Before deleting</p>
        <p>after deleting</p>
        <p id="demo"></p>
        <p id="demo1"></p>
<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);
// Delete an Element
document.getElementById("demo").innerHTML = fruits.size;

fruits.delete("apples");

document.getElementById("demo1").innerHTML = fruits.size;
</script>
</body>
</html>
